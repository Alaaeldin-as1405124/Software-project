<div class="container-fluid">


    <form class="form-control">
        <fieldset >
            <legend >Renew Registeration</legend>


            <div class="form-row">

                <div class="form-group col-md-12">
                    <label>VIN</label>
                    <input type="text" name="vin" class="form-control" placeholder="vehicle number" required>
                </div>

                <div class="form-group col-md-6 mt-5">
                    <label>Upload certificates</label>
                    <input type="file" name="fileToUpload" multiple>
                </div>


            </div>


            <button type="submit" onclick="onRenew(this.form)" class="btn btn-primary mt-5">submit</button>
        </fieldset>
    </form>


</div>
