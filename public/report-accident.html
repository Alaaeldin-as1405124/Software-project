<form class="form-control">
    <fieldset class="">
        <legend>Report accident</legend>

        <div class="form-row">

            <div class="form-group col-md-12">
                <label>VIN</label>
                <input type="text" class="form-control" placeholder="vehicle number" name="vin" required>
            </div>

            <div class="form-group col-md-12">
                <label>victim vin</label>
                <input type="text" class="form-control" placeholder="victim vehicle number" name="victimVin" required>
            </div>
            <div class="form-group col-md-12">
                <label>Location</label>
                <input type="text" class="form-control" placeholder="Location" name="loc" required>
            </div>

            <div class="form-group col-md-6">
                <label>Accident date</label>
                <input type="date" class="form-control" placeholder="accident date" name="date" required>
            </div>
            <div class="form-group col-md-6">
                <label>Accident time</label>
                <input type="time" class="form-control" placeholder="accident time" name="time" required>
            </div>

            <div class="form-group col-md-12">
                <label>Brief description</label>
                <textarea class="form-control" required name="desc"> </textarea>
            </div>


        </div>


        </div>


        <button type="submit" class="btn btn-primary" onclick="onReport(this.form)">submit</button>
    </fieldset>
</form>
